<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAHTIYAR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="main__content">
          <h1 class="main__title">Сайт на стадии разработки</h1>
          <!-- <button class="main__button" type="submit" data-modal-open>
            Контакты
          </button> -->

          <ul class="socials list">
            <li class="socials__item">
              <a
                class="socials__link"
                href="https://www.instagram.com/"
                aria-label="instagram"
                target="_blank"
                title="ссылка на Instagram"
              >
                <svg class="socials__icon">
                  <use href="./images/svg/symbols.svg#instagram" />
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a
                class="socials__link"
                href="https://twitter.com/"
                aria-label="twitter"
                target="_blank"
                title="ссылка на Twitter"
              >
                <svg class="socials__icon">
                  <use href="./images/svg/symbols.svg#twitter" />
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a
                class="socials__link"
                href="https://www.facebook.com/"
                aria-label="facebook"
                target="_blank"
                title="ссылка на Facebook"
              >
                <svg class="socials__icon">
                  <use href="./images/svg/symbols.svg#facebook" />
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a
                class="socials__link"
                href="https://www.youtube.com/"
                aria-label="YouTube"
                target="_blank"
                title="ссылка на YouTube"
              >
                <svg class="socials__icon">
                  <use href="./images/svg/symbols.svg#youtube" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
